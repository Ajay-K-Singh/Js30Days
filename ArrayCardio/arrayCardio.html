<body>
    <script>
    const inventors = [{
        first: 'Albert',
        last: 'Einstein',
        year: 1879,
        passed: 1955
    }, {
        first: 'Issac',
        last: 'Newton',
        year: 1643,
        passed: 1727
    }, {
        first: 'Galileo',
        last: 'Galilei',
        year: 1564,
        passed: 1642
    }, ];
    const people = ['Beck, Glen', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beacher, Henry'];
    //filter function

    //const ineventorList = inventors.filter(function(inventor) {
      //  if (inventor.year > 1500 && inventor.year < 1900)
        //    return true;
    //});
    //console.table(ineventorList);
    const inventorList = inventors.filter(inventor=> inventor.year > 1500 && inventor.year < 1900);
    console.table(inventorList);

    //map function-takes an array and returns array of same length after performing certaing function

    //const fullNames = inventors.map(inventor=> inventor.first + inventor.last);
    const fullNames1 = inventors.map(inventor=> `${inventor.first}  ${inventor.last}`);
    console.log(fullNames1);

    //sort function
    const sort = inventors.sort(function(a,b){
    	if(a.year>b.year)
    		return 1;
    	else return -1;
    });
    console.table(sort);
    const sortArrow = inventors.sort((a,b) =>a.year>b.year ? 1: -1)
    console.table(sortArrow);

    //reduce function
    const totalYears = inventors.reduce((total,inventor)=>{
    	return total +(inventor.passed - inventor.year);
    }, 0);
    console.log(totalYears);
    //
    </script>
