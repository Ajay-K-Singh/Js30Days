<!DOCTYPE html>
<html>
	<head>
		<title>Document Array Cardio day2</title>
	</head>
	<body>
	<script>

	const people = [
	{name :	'Ajay', year : 1993},
	{name :	'Tanya', year : 1994},
	{name :	'Lakshya', year : 1995},
	{name :	'Shriya', year : 1997},
	{name :	'Aayushi', year : 1993}
	];

	const comments = [
	{text : 'Love this!', id : 23890 },
	{text : 'Superb!', id : 23490 },
	{text : 'Hate this!', id : 23840 },
	{text : 'You are awesome!', id : 23190 },
	{text : 'You are my favourite', id : 23860 }
	];
	//Array.prototype.some()- checks if any one of the condition is fulfilled
	const isAdult = people.some(function(person){
		const currentYear = (new Date()).getFullYear();
		if(currentYear - person.year >= 19){
			return true;
		}
	});
	console.log(isAdult);

	const hotShotIsAdult = people.some(person => (((new Date()).getFullYear())-person.year)>=19);
	console.log({hotShotIsAdult});

	const allAdults = people.every(person =>((new Date()).getFullYear())-person.year>=24);
	console.log(allAdults);

	const comment = comments.find(function(comment){
		if(comment.id === 23490){
			return true;
		}
	});
	console.log(comment);

	const commentHotShot = comments.find(comment => comment.id === 23490);
	console.log(commentHotShot);

	const index = comments.findIndex(comment => comment.id === 23490);
	console.log(index);
	comments.splice(index,1);
	console.log(comments);
	
	</script>
	</body>
</html>
